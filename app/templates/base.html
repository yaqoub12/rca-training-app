<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RCA Risk Assessment{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head_extra %}{% endblock %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('risk.index') }}">
          <i class="bi bi-shield-check me-2"></i>Risk Control Assessment
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.endpoint == 'risk.index' }}" href="{{ url_for('risk.index') }}">
                <i class="bi bi-clipboard-data me-1"></i>Risk Assessment
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.endpoint == 'risk.hazards' }}" href="{{ url_for('risk.hazards') }}">
                <i class="bi bi-exclamation-triangle me-1"></i>Hazards Catalog
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.endpoint == 'risk.controls' }}" href="{{ url_for('risk.controls') }}">
                <i class="bi bi-shield-shaded me-1"></i>Controls Catalog
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="navbar-text">
                <i class="bi bi-building me-1"></i>Power Plant Safety
              </span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid mb-5">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    {% block body_extra %}{% endblock %}
  </body>
</html>
